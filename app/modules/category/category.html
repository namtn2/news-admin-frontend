<div class="wrapper">
    <div class="content-wrapper">
        <section class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1>Category</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item active">Category</li>
                        </ol>
                    </div>
                </div>
            </div>
        </section>
        <section class="content-header">
            <div class="row col-sm-6">
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Category name</label>
                        <input type="text" class="form-control" placeholder="Enter category name ..."
                               ng-model="objectSearch.name">
                    </div>
                </div>
                <div class="col-sm-6">
                    <div class="form-group">
                        <label>Active</label>
                        <select class="form-control" ng-model="objectSearch.active">
                            <option value="2">--- Select ---</option>
                            <option value="1">Yes</option>
                            <option value="0">No</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="row col-sm-6">
                <div class="col-sm-2">
                    <button type="button" class="btn btn-block btn-primary" ng-click="doSearch()"><i
                            class="fas fa-search"></i> Search
                    </button>
                </div>
                <div class="col-sm-2">
                    <button type="button" class="btn btn-block btn-primary" ng-click="doAdd()"><i class="fas fa-plus"></i> Add new</button>
                </div>
            </div>
        </section>
        <section class="content">
            <div class="card">
                <div class="card-header">
                    <h3 class="card-title">Category list</h3>

                    <div class="card-tools">
                        <button type="button" class="btn btn-tool" data-card-widget="collapse" data-toggle="tooltip"
                                title="Collapse">
                            <i class="fas fa-minus"></i></button>
                    </div>
                </div>
                <div class="card-body p-0">
                    <table class="table table-striped projects">
                        <thead>
                        <tr>
                            <th style="width: 20%">
                                Category Name
                            </th>
                            <th style="width: 8%" class="text-center">
                                Active
                            </th>
                            <th style="width: 20%">
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr ng-repeat="cate in categories">
                            <td>
                                <a>
                                    {{cate.name}}
                                </a>
                            </td>
                            <td class="project-state">
                                <span class="badge badge-success">{{cate.active}}</span>
                            </td>
                            <td class="project-actions text-right">
                                <button type="button" class="btn btn-info btn-sm" ng-click="doEdit(cate.id)">
                                    <i class="fas fa-pencil-alt"></i> Edit
                                </button>
                                <button type="button" class="btn btn-danger btn-sm" ng-click="doDelete(cate.id)">
                                    <i class="fas fa-trash"></i> Delete
                                </button>
                            </td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </div>
</div>
