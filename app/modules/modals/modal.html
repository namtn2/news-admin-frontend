<div class="modal-content bg-danger">
    <div class="modal-header">
        <h4 class="modal-title" ng-bind="title"></h4>
    </div>
    <div class="modal-body " ng-bind="message"></div>
    <div class="modal-footer">
        <button class="btn btn-outline-light btn-danger" ng-click="modal.close()">Cancel</button>
        <button class="btn btn-outline-light btn-success" ng-click="ok()">Confirm</button>
    </div>
</div>
